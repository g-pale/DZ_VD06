<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анкета пользователя</title>
    <!-- Bootstrap CSS (CDN) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Анкета пользователя</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Введите ваше имя" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Город</label>
                            <input type="text" class="form-control" id="city" name="city"
                                   placeholder="Введите ваш город" required>
                        </div>
                        <div class="mb-3">
                            <label for="hobby" class="form-label">Хобби</label>
                            <input type="text" class="form-control" id="hobby" name="hobby"
                                   placeholder="Ваше любимое занятие" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Возраст</label>
                            <input type="number" class="form-control" id="age" name="age"
                                   placeholder="Введите ваш возраст" min="0" max="120" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Отправить</button>
                    </form>
                </div>
            </div>

            {% if user_data %}
                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="mb-0">Введённые данные</h6>
                    </div>
                    <div class="card-body">
                        <p><strong>Имя:</strong> {{ user_data.name }}</p>
                        <p><strong>Город:</strong> {{ user_data.city }}</p>
                        <p><strong>Хобби:</strong> {{ user_data.hobby }}</p>
                        <p><strong>Возраст:</strong> {{ user_data.age }}</p>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS (опционально, если нужны интерактивные компоненты) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
